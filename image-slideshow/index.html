<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .slideshow{
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            height: 90vh;
        }
        .slideshow img{
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="images/image-1.webp" />
        <img src="images/image-2.webp" />
        <img src="images/image-3.webp" />
        <img src="images/image-4.webp" />
        <img src="images/image-5.webp" />
    </div>
 
</body>
</html>
